<!-- src/main/resources/templates/paquetes/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Paquete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5" th:text="${paquete.id != null} ? 'Editar Paquete' : 'Crear Paquete'"></h1>
        <form th:action="@{${paquete.id != null} ? '/paquetes/editar/' + ${paquete.id} : '/paquetes/nuevo'}" method="post" class="mt-3">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" th:value="${paquete.descripcion}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="destinatario">Destinatario:</label>
                <input type="text" id="destinatario" name="destinatario" th:value="${paquete.destinatario}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" th:value="${paquete.direccion}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/paquetes/ListPaquete" class="btn btn-secondary mt-3">Volver a la Lista de Paquetes</a>
    </div>
</body>
</html>
