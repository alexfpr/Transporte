<!-- src/main/resources/templates/usuarios/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5" th:text="${usuario.id != null} ? 'Editar Usuario' : 'Crear Usuario'"></h1>
        <form th:action="@{${usuario.id != null} ? '/usuarios/editar/' + ${usuario.id} : '/usuarios/nuevo'}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/usuarios/ListUsuarios" class="btn btn-secondary mt-3">Volver a la Lista de Usuarios</a>
    </div>
</body>
</html>
